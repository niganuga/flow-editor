<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>background-removal Comparison - V1 vs V2</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 40px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #333;
    }
    .container {
      max-width: 1400px;
      margin: 0 auto;
    }
    .comparison {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    .image-card {
      background: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .image-card h2 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #666;
    }
    .image-card img {
      width: 100%;
      height: auto;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-image:
        linear-gradient(45deg, #ccc 25%, transparent 25%),
        linear-gradient(-45deg, #ccc 25%, transparent 25%),
        linear-gradient(45deg, transparent 75%, #ccc 75%),
        linear-gradient(-45deg, transparent 75%, #ccc 75%);
      background-size: 20px 20px;
      background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
    }
    .stats {
      margin-top: 10px;
      font-size: 12px;
      color: #888;
    }
    .tag {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
      margin-top: 10px;
    }
    .tag.original { background: #e3f2fd; color: #1976d2; }
    .tag.v1 { background: #fff3e0; color: #f57c00; }
    .tag.v2 { background: #e8f5e9; color: #388e3c; }
  </style>
</head>
<body>
  <div class="container">
    <h1>BACKGROUND REMOVAL - V1 vs V2 Comparison</h1>

    <div class="comparison">
      <div class="image-card">
        <h2>Original Input</h2>
        <img src="./input-original.png" alt="Original">
        <span class="tag original">ORIGINAL</span>
      </div>

      <div class="image-card">
        <h2>V1 Output</h2>
        <img src="./v1-bria-rmbg-2.0-output.png" alt="V1 Output">
        <span class="tag v1">V1</span>
      </div>

      
      <div class="image-card">
        <h2>V2 Output</h2>
        <img src="./v2-bria-rmbg-2.0-output.png" alt="V2 Output">
        <span class="tag v2">V2</span>
      </div>
      
    </div>

    <div style="text-align: center; color: #888; font-size: 14px;">
      <p>Generated by Flow Editor V1 vs V2 Comparison Test Suite</p>
      <p style="margin-top: 8px;">Test Date: 10/13/2025, 4:27:43 PM</p>
    </div>
  </div>
</body>
</html>
